<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Preview</title>
    <style>
        body {
            background: #ece5dd;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wa-center-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .wa-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            padding: 20px;
        }
        .wa-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .wa-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            margin-right: 10px;
        }
        .wa-name {
            font-weight: bold;
            color: #075e54;
        }
        .wa-message {
            background: #dcf8c6;
            border-radius: 7.5px;
            padding: 10px;
            margin-bottom: 10px;
            word-break: break-word;
        }
        .wa-image {
            width: 100%;
            border-radius: 7.5px;
            margin-bottom: 10px;
        }
        .wa-time {
            text-align: right;
            color: #999;
            font-size: 12px;
        }
        .wa-chat-bg {
            background: #ece5dd;
            padding: 20px 0;
            border-radius: 10px;
            width: 350px;
            margin-left: 30px;
        }
        .wa-bubble {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
        }
        .wa-bubble.incoming {
            flex-direction: row;
            justify-content: flex-start;
        }
        .wa-bubble .wa-bubble-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #34b7f1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 8px;
        }
        .wa-bubble-content {
            max-width: 220px;
        }
        .wa-bubble-image {
            width: 180px;
            border-radius: 7.5px;
            margin-bottom: 5px;
        }
        .wa-bubble-message {
            background: #fff;
            border-radius: 7.5px;
            padding: 8px 12px;
            color: #222;
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .wa-bubble-time {
            text-align: right;
            color: #999;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="wa-center-wrap">
        <form class="wa-form" onsubmit="return false;" style="background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 350px; padding: 20px; margin-right: 30px; display: flex; flex-direction: column; gap: 10px;">
            <label for="waImageFile">Image (local file)</label>
            <input type="file" id="waImageFile" accept="image/*" onchange="loadLocalImage(event)">
            <label for="waMessage">Message</label>
            <textarea id="waMessage" oninput="updatePreview()">Hi there! This is a preview of your WhatsApp message with an image.</textarea>
            <label for="waTime">Time</label>
            <input type="text" id="waTime" value="10:45 AM" oninput="updatePreview()">
        </form>
        <div class="wa-chat-bg">
            <div class="wa-bubble incoming">
                <div class="wa-bubble-avatar" id="receiverAvatar">B</div>
                <div class="wa-bubble-content">
                    <img class="wa-bubble-image" id="receiverImage" src="https://via.placeholder.com/300x200.png?text=Image+Preview" alt="WhatsApp Image Preview">
                    <div class="wa-bubble-message" id="receiverMessage">Hi there! This is a preview of your WhatsApp message with an image.</div>
                    <div class="wa-bubble-time" id="receiverTime">10:45 AM</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updatePreview() {
            document.getElementById('receiverMessage').textContent = document.getElementById('waMessage').value || 'Hi there! This is a preview of your WhatsApp message with an image.';
            document.getElementById('receiverTime').textContent = document.getElementById('waTime').value || '10:45 AM';
        }
        function loadLocalImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('receiverImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('receiverImage').src = 'https://via.placeholder.com/300x200.png?text=Image+Preview';
            }
        }
    </script>
</body>
</html>
