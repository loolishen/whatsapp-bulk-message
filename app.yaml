
# This file specifies the Python runtime and other settings for your App Engine app.

# [START app_yaml]
runtime: python311

# [START handlers]
handlers:
# This configures Google App Engine to serve the files in the app's static
# directory as static files. See:
# https://cloud.google.com/appengine/docs/python/getting-started/serving-static-files
- url: /static
  static_dir: staticfiles

# This handler routes all requests not caught above to your main app. It is
# required when static routes are defined, but can be omitted (along with
# the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
# [END handlers]

# [START env_variables]
env_variables:
  DJANGO_SETTINGS_MODULE: "whatsapp_bulk.settings_production"
# [END env_variables]

# [START automatic_scaling]
automatic_scaling:
  min_instances: 1
  max_instances: 10
# [END automatic_scaling]