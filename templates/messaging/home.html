<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Message - Home</title>
    <style>
        body {
            background: #ece5dd;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wa-center-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .wa-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            padding: 20px;
            margin-right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .wa-form label {
            font-weight: bold;
            color: #075e54;
        }
        .wa-form input, .wa-form textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .wa-form textarea {
            resize: vertical;
            min-height: 60px;
        }
        .wa-form button {
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .wa-form button:hover {
            background: #128c7e;
        }
        .wa-chat-bg {
            background: #ece5dd;
            padding: 20px 0;
            border-radius: 10px;
            width: 350px;
            margin-left: 30px;
        }
        .wa-bubble {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
        }
        .wa-bubble.incoming {
            flex-direction: row;
            justify-content: flex-start;
        }
        .wa-bubble .wa-bubble-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #34b7f1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 8px;
        }
        .wa-bubble-content {
            max-width: 220px;
        }
        .wa-bubble-image {
            width: 180px;
            border-radius: 7.5px;
            margin-bottom: 5px;
            display: none;
        }
        .wa-bubble-message {
            background: #fff;
            border-radius: 7.5px;
            padding: 8px 12px;
            color: #222;
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .wa-bubble-time {
            text-align: right;
            color: #999;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="wa-center-wrap">
        <form class="wa-form" id="messageForm">
            {% csrf_token %}
            <label for="waImageFile">Image (local file)</label>
            <input type="file" id="waImageFile" accept="image/*" onchange="loadLocalImage(event)">
            <label for="waMessage">Message</label>
            <textarea id="waMessage" oninput="updatePreview()" placeholder="Enter your message here..."></textarea>
            <label for="waTime">Time</label>
            <input type="text" id="waTime" value="10:45 AM" oninput="updatePreview()">
            <button type="button" onclick="goToRecipientsPage()">Select Recipients & Send</button>
        </form>
        <div class="wa-chat-bg">
            <div class="wa-bubble incoming">
                <div class="wa-bubble-avatar" id="receiverAvatar">R</div>
                <div class="wa-bubble-content">
                    <img class="wa-bubble-image" id="receiverImage" src="" alt="WhatsApp Image Preview">
                    <div class="wa-bubble-message" id="receiverMessage">Enter your message to see preview...</div>
                    <div class="wa-bubble-time" id="receiverTime">10:45 AM</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentImageUrl = null;

        function updatePreview() {
            const message = document.getElementById('waMessage').value || 'Enter your message to see preview...';
            const time = document.getElementById('waTime').value || '10:45 AM';
            
            document.getElementById('receiverMessage').textContent = message;
            document.getElementById('receiverTime').textContent = time;
        }

        function loadLocalImage(event) {
            const file = event.target.files[0];
            const imageElement = document.getElementById('receiverImage');
            
            if (file) {
                // Show immediate preview using FileReader
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageElement.src = e.target.result;
                    imageElement.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Upload image to temporary private storage
                uploadImageFile(file);
            } else {
                imageElement.style.display = 'none';
                currentImageUrl = null;
            }
        }

        function uploadImageFile(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            // Get CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            formData.append('csrfmiddlewaretoken', csrfToken);

            fetch('/upload-image/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentImageUrl = data.file_url;
                    console.log('✅ Image uploaded successfully:', {
                        url: data.file_url,
                        file_id: data.file_id,
                        expires_at: data.expires_at,
                        storage_type: data.storage_type
                    });
                    
                    // Update preview with the actual uploaded image
                    const imageElement = document.getElementById('receiverImage');
                    imageElement.src = currentImageUrl;
                    imageElement.style.display = 'block';
                    
                    // Show upload success indicator
                    showUploadStatus('✅ Image uploaded to private storage', 'success');
                } else {
                    console.error('❌ Image upload failed:', data.error);
                    showUploadStatus('❌ Upload failed: ' + data.error, 'error');
                    currentImageUrl = null;
                }
            })
            .catch(error => {
                console.error('❌ Upload error:', error);
                showUploadStatus('❌ Upload error: ' + error.message, 'error');
                currentImageUrl = null;
            });
        }

        function showUploadStatus(message, type) {
            // Create or update status element
            let statusElement = document.getElementById('uploadStatus');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.id = 'uploadStatus';
                statusElement.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 10px 15px;
                    border-radius: 5px;
                    font-size: 14px;
                    z-index: 1000;
                    max-width: 300px;
                `;
                document.body.appendChild(statusElement);
            }
            
            statusElement.textContent = message;
            statusElement.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            statusElement.style.color = 'white';
            statusElement.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                if (statusElement) {
                    statusElement.style.display = 'none';
                }
            }, 3000);
        }

        function goToRecipientsPage() {
            const message = document.getElementById('waMessage').value;
            const time = document.getElementById('waTime').value;
            
            // Store message data in localStorage to pass between pages
            localStorage.setItem('messageData', JSON.stringify({
                message: message,
                time: time,
                imageUrl: currentImageUrl
            }));
            
            window.location.href = '/';
        }
    </script>
</body>
</html>
